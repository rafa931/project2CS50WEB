{% extends "auctions/layout.html "%}

{% block title %}
Categories
{% endblock %}

{% block body %}
    
    <h1 style="text-align: center; margin-bottom: 20px;">Categories</h1>
    <div class="categories-cont">

    {% for category in categories%}
    <a href="{% url 'category_list' category %}">
        <p>{{ category }}</p>
    </a>
    {% empty %}
        <p>No categories Found</p>
    {% endfor %}

    </div>

{% endblock %}
